<div class="stations-component">

  <div class="stations">
    <div class="header">Stations</div>

    <div class="filter">
      <input id="filer-stations" value="{{filter}}" type="text" #v placeholder="Filter" (input)="onFilterInput(v.value)">
    </div>

    <div class="stations-container">
      <div class="labels">
        <div>Id</div>
        <div class="name">Name</div>
        <div class="actions">Actions</div>
      </div>
      <div class="station" *ngFor="let s of displayedStations"
           [ngClass]="s == stationDTO && 'active'">
        <div class="id">{{s.id}}</div>
        <div class="name">{{s.name}}</div>
        <div class="actions">
          <button (click)="onAddNewBikeClick(s)">Add bike</button>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button (click)="onAddStationClick()">Add station</button>
    </div>

  </div>

  <div class="return-modal-bg" *ngIf="showAddBikeConfirmDialog">
    <div class="return-modal">
      <div class="description">
        Are you sure you want to add a new bike to station <span>{{stationDTO.id}}.</span>?
      </div>
      <div class="actions">
        <button class="no" (click)="onAddNewBikeCancel()">No</button>
        <button class="yes" (click)="onAddNewBikeConfirm()">Yes</button>
      </div>
    </div>
  </div>

  <div class="return-modal-bg" *ngIf="showAddStationConfirmDialog">
    <div class="return-modal">
      <div class="header">
        New station
      </div>
      <div class="description">
        Enter new station's details
      </div>
      <div class="actions">
        <button class="no" (click)="onAddStationCancel()">Cancel</button>
        <button class="yes" (click)="onAddStationConfirm()">Add</button>
      </div>
    </div>
  </div>

</div>
